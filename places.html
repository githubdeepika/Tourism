  <a href="reserve.html">  <div class="textOverImage" style="background-image:url(image/p1.jpg)"
    data-text="THE GOLDEN TEMPLE

is a Gurdwara located in the city of Amritsar,Punjab, India.it is the holiest Gurdwara and the most important pilgrimage site of Sikhism.The temple is built around a man-made pool (sarovar) that was completed by Guru Ram Das in 1577.Guru Arjan – the fifth Guru of Sikhism, requested Sai Mian Mir – a Muslim Pir of Lahore to lay its foundation stone in 1589.In 1604, Guru Arjan placed a copy of the Adi Granth in Harmandir Sahib, calling the site Ath Sath Tirath" >
</div></a>

<a href="reserve.html"> <div class="textOverImage"
style="background-image:url(image/p2.jpg)"data-text="MEENAKSHI TEMPLE

also referred to as Meenakshi Amman or Minakshi-Sundareshwara Temple, is a historic Hindu temple located on the southern bank of the Vaigai River in the temple city of Madurai, Tamil Nadu, India.It is dedicated to Meenakshi,a form of Parvati, and her consort, Sundareshwar, a form of Shiva. The temple is at the center of the ancient temple city of Madurai mentioned in the Tamil Sangam literature, with the goddess temple mentioned in 6th century CE texts. ">
</div></a>


<a href="reserve.html"> <div class="textOverImage" style="background-image:url(image/p3.jpg)"
data-text="BELURU HALEBIDU

The Chennakeshava Temple, also referred to as Keshava, Kesava or Vijayanarayana Temple of Belur, is a 12th-century Hindu temple in the Hassan district of Karnataka state, India. It was commissioned by King Vishnuvardhana in 1117 CE, on the banks of the Yagachi River in Belur also called Velapura, an early Hoysala Empire capital. The temple was built over three generations and took 103 years to finish.[1] It was repeatedly damaged and plundered during wars, repeatedly rebuilt and repaired over its history. It is 35 km from Hassan city and about 200 km from Bengaluru" >
</div></a>

<a href="reserve.html"> <div class="textOverImage" style="background-image:url(image/p4.jpg)"
data-text="TAJ MAHAL

The Taj Mahal  meaning Crown of the Palace is an ivory-white marble mausoleum on the south bank of the Yamuna river in the Indian city of Agra. It was commissioned in 1632 by the Mughal emperor, Shah Jahan reigned from 1628 to 1658, to house the tomb of his favourite wife, Mumtaz Mahal. The tomb is the centrepiece of a 17-hectare  complex, which includes a mosque and a guest house, and is set in formal gardens bounded on three sides by a crenellated wall. " >
</div></a>

<a href="reserve.html"> <div class="textOverImage" style="background-image:url(image/p5.jpg)"
data-text="HAMPI

Hampi, also referred to as the Group of Monuments at Hampi, is a UNESCO World Heritage Site located in east-central Karnataka, India.It became the centre of the Hindu Vijayanagara Empire capital in the 14th century.Chronicles left by Persian and European travellers, particularly the Portuguese, state Hampi was a prosperous, wealthy and grand city near the Tungabhadra River, with numerous temples, farms and trading markets. By 1500 CE, Hampi-Vijayanagara was the world's second-largest medieval-era city after Beijing, and probably India's richest at that time, attracting traders from Persia and Portugal." >
</div></a>

<a href="reserve.html"> <div class="textOverImage" style="background-image:url(image/p6.jpg)"
data-text="LOTUS MAHAL

Lotus Temple, located in Delhi, India, is a Bahá'í House of Worship that was dedicated in December 1986, costing $10 million.Notable for its flowerlike shape, it has become a prominent attraction in the city. Like all Bahá'í Houses of Worship, the Lotus Temple is open to all, regardless of religion or any other qualification. The building is composed of 27 free-standing marble-clad petals arranged in clusters of three to form nine sides,[2] with nine doors opening onto a central hall with a height of slightly over 40 metres and a capacity of 2,500 people." >
</div></a>

<a href="reserve.html"> <div class="textOverImage" style="background-image:url(image/balmuri.jpeg)"
data-text="BALMURI FALLS

If you haven’t visited the Balmuri Falls ever and yet on your first visit you feel that you have seen it somewhere before, don’t be surprised. That is because Balmuri Falls that has been the backdrop for many a song and dance sequences in various Kannada movies. With its scenic beauty, lush greenery, and relaxed environment, the Balmuri Falls is an idyllic spot to head to for a picnic or a daylong getaway from Mysore or Bangalore." >
</div></a>

<a href="reserve.html"> <div class="textOverImage" style="background-image:url(image/shivanasamudra.jpg)"
data-text="SHIVANASAMUDRA

The Sivasamudra Falls is on the Kaveri River after the river has found its way through the rocks and ravines of the Deccan Plateau and drops off to form waterfalls. The island town of Sivasamudram divides the river into twin waterfalls. This creates the fourth largest island in the rivers course. A group of ancient temples are located here and there likely was a village.This is a segmented waterfall. Segmented waterfalls occur where the water flow is broken into two or more channels before dropping over a cliff, resulting in multiple side by side waterfalls" >
</div></a>

<a href="reserve.html"> <div class="textOverImage" style="background-image:url(image/jog.jpg)"
data-text="JOG FALLS

Jog Falls is created by the Sharavathi River dropping 253 m (830 ft), making it the second-highest plunge waterfall in India after the Nohkalikai Falls with a drop of 335 m (1100 ft) in Meghalaya.Sharavathi, a river which rises at Ambutirtha, next to Nonabur, in the Thirthahalli taluk and takes the northwesterly course by Fatte petta, receives the Haridravati on the right below Pattaguppe and the Yenne Hole on the left above Barangi. On arriving at the frontier it bends to the west, precipitates itself down the Falls of Gersoppa, and passes that village (properly Geru-Sappe), which is some 29 kilometres (18 mi) distant, discharging into the sea at Honnavar in Uttara Kannada. " >
</div></a>
